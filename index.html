<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
        <script src="jsonData.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <div>
            <h3>Chart.Js Test</h3>
            <p>Click an option or load a json file with format [{"index":x,"count":"y"},...] to get a chart</p>
            <button id="option1">Load 1</button>
            <button id="option2">Load 2</button>
            <input type="file" id="fileLoader" accept="application/json,.json"/> 
        </div>
        <div id="myChartDiv">
            <canvas id="myChart" width="600" height="400"></canvas>
        </div>

        <script type="text/javascript">
            $(document).ready(() => runApp());
        </script>
    </body>
</html>
